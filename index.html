
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="https://w7.pngwing.com/pngs/842/828/png-transparent-footprint-computer-icons-bmi-child-text-logo-thumbnail.png">
</head>
<body>
  
   <div class="img1" style="width: 70px; ">
    <img src="https://www.bhartiaxa.com/sites/default/files/2023-02/bmi-scale.svg" alt="" width="600px" style="margin-top: 400px; position: absolute; margin-left: 30px; ">

    <img src="https://cdn.pixabay.com/photo/2014/03/25/16/58/index-finger-297766_1280.png" alt="" width="70px" style="position: absolute; margin-top:559px; margin-left: 298px; "id="pointer">
   </div>
  </div>
    <h1>BODY MASS INDEX </h1>
    <h4 >B   M    I</h4>
    <div id="welcome" style="height: 30px; width: 1000px; background-color: rgb(255, 255, 255); margin-left: 700px; font-family: cursive, serif; font-size: 3vw;"></div>
   
 <br><br>

    <div class="outer">
        
        <br> <br>
        <div class="inner" >
            <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  font-size: 3vw ; margin-left: 3px;" >Calculate Your BMI</h2>
        </div>
        <div class="name"  style="margin-left: 50px;">
            <h5>Enter Your Name</h5>
            <div class="row g-3 align-items-center">
                <div class="form-outline col-auto" data-mdb-input-init>
                  <input type="text" id="name3" class="form-control" aria-describedby="textExample2" />
                 
                </div>
              
              </div>
        </div> <br>
        <div class="age" style="margin-left: 50px;">
            <h5>Enter Your Age</h5>
            <div class="row g-3 align-items-center">
                <div class="form-outline col-auto" data-mdb-input-init>
                  <input type="number" id="formTextExample2" class="form-control" aria-describedby="textExample2" />
                 
                </div>
                
              </div>
        </div>

        <br>
        <div class="gender">
            <div class="male">
                <p style="font-size: 2vw;">Male <span><input type="radio" name="ok" id="radio"></span></p> 

            </div>
            <div class="female">
                <p style="margin-left: 150px; font-size: 2vw;">Female <span><input type="radio" name="ok"></span></p> 
            </div>

        </div>

        <div class="Height">
            <h5 style="margin-left: 39px;">Enter Your Height in (m)</h5>
            <div class="row g-3 align-items-center">
                <div class="form-outline col-auto" data-mdb-input-init>
                  <input type="number" id="height" class="form-control" aria-describedby="textExample2" style="margin-left: 39px;" />
                 
                </div>
               
              </div> <br>
        <div class="weight">
            <h5 style="margin-left: 39px;">Enter Your Weight in (kg)</h5>
            <div class="row g-3 align-items-center">
                <div class="form-outline col-auto" data-mdb-input-init>
                  <input type="number" id="weight" class="form-control" aria-describedby="textExample2" style="margin-left: 39px;" />
               
                </div>
               
              </div> <br> <br>
              <div class="button"> <button type="button" class="btn btn-primary" style="margin-left: 150px;" onclick="bodyMassIndex()" data-mdb-ripple-init id="hover">Check</button>
            </div>
            <br>

           <div id="result" style="height: 50px; width: 200px; padding: 10px; margin-left: 65px;"></div>
             <br><br>
            <div id="out" style="height: 70px; width: 200px; padding: 10px; margin-left: 65px;"></div>
             
    </div>

   

 <script src="script.js"></script>
    
</body>
</html>
